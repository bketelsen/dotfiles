# Atuin shell history configuration
# https://docs.atuin.sh/configuration/config/

# Sync settings - local only mode
auto_sync = false

# Search behavior
search_mode = "fuzzy"
filter_mode = "global"
filter_mode_shell_up_key_binding = "global"

# UI settings
show_preview = true
inline_height = 20

# Filter sensitive commands from history
history_filter = [
    "^export .*=",
    "^set .*=",
    ".*secret.*",
    ".*password.*",
    ".*token.*",
    ".*api.?key.*",
    ".*AWS_",
]
